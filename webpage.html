<!DOCTYPE html>
<html>

    <body>
		<h1>大大的標題</h1>
		<p>沒營養內容</p>
		<em>強調沒營養的內容</em>
		<strong>重點但是沒營養的內容</strong>
		<br/> <!--換行-->
		<hr/> <!--分割線-->
		<h4>小小的標題</h4>
		<p><i>斜斜的</i>  <b>粗粗的</b></p>
		<br/>
		<hr/>

		<!--連結網站 & 圖片-->
		<img src="pic/SSRB profile.png" height="200" title="SSRB"/>

		<hr/>

		<!--影片連結 & yt 嵌入-->
		<h3>知名遊戲實況主破產後辛酸打工畫面流出!!</h3>
		<video src="vid/統神端火鍋.mp4" width="500" controls>火鍋店休</video>
		<h3>Penguins</h3>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/bhHTh7SmeaM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		
		<!--表格 & 列表 + div & span-->
		<span style="color: #e7952a;">
			<h3>Cute Animals</h3>
			<ol type="I">	<!-- ol: organized, ul: unorganized -->
				<li>Raccoon</li>
				<li>Penguin</li>
				<li>Parrot</li>
			</ol>
		</span>

		<div style="color: #8919f1;">		<!-- div/span 差別在div使用全寬(block)，span使用動態寬度(inline)-->
			<h3>Cuteness Points</h3>
			<table width="300">  <!-- tr: 列內容, td: 行內容 -->
				<tr>
					<td>Raccoon</td>
					<td>Penguin</td>
					<td>Parrot</td>
				</tr>
				<tr>
					<td>100</td>
					<td>100</td>
					<td>100</td>
				</tr>
			</table>
		</div>


	</body>
</html>
